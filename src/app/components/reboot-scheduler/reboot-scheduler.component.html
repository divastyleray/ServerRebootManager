<div style="margin-top:12px;">
  <label for="reboot-date">Date</label>
  <input
    id="reboot-date"
    aria-label="Reboot date"
    type="date"
    [(ngModel)]="date"
  />

  <label for="reboot-time" style="margin-left:8px;">Time</label>
  <input
    id="reboot-time"
    aria-label="Reboot time"
    type="time"
    [(ngModel)]="time"
  />

  <button type="button" class="set-button"  (click)="emitIfValid()" style="margin-left:8px;">
    Set
  </button>

  <div class="quick-buttons" style="margin-top:8px;" aria-label="quick presets">
    Quick:
    <button type="button" (click)="setNowPlus(15)">In 15m</button>
    <button type="button" (click)="setNowPlus(60)">In 1h</button>
    <button type="button" (click)="setNowPlus(24 * 60)">Tomorrow</button>
  </div>
</div>
